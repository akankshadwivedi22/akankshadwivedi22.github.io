    <title> NYFW SignUp Page</title>
	<link rel="stylesheet" type="text/css" href="css/style3.css">
	<body>
	<div class="sign-box">
		<h1>Sign Up</h1>
		<div class="textbox">
			<i class="fas fa-user" style="font-size: 33px;"></i>
			<input type="text" placeholder="Name" name="" value="">
		</div>
		<div class="textbox">
			<i class="fas fa-envelope" style="font-size: 33px;"></i>
			<input type="text" placeholder="Email id" name="" value="">
		</div>
		<div class="textbox">
			<i class="fas fa-lock" style="font-size: 33px;"></i>
              <input type="password" placeholder="Password" name="" value="">
		</div>
		<div class="textbox">
			<i class="fas fa-check-circle" style="font-size: 33px;"></i>
			<input type="password" placeholder="Confirm Password" name="" value="">
		</div>
		<input class="bttn" type="button" name="" value="sign up">
	</div>
